<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<body>
    <div class="bg-image">
        <div class="page-header">
            <p id="b1">B</p><p id="b2">O</p><p id="b3">L</p><p id="b4">L</p><p id="b5">Y</p><p id="b6">W</p><p id="b7">O</p><p id="b8">O</p><p id="b9">D</p>

            <button class="btn btn-warning" onclick="startgame()">Start</button>
        </div>
        <div class="container2" id="container2">
            <h2 id="movieName"></h2>
            <div class="input" id="input">
                <form id="frm" action="">

                </form>
                
            </div>
            <div class="btn-div" id="submitBtn">
                <button class="btn btn-warning"  onclick="lettercheck()">submit</button>
            </div>
        </div>
        <div class="playAgain">
            <button class="btn btn-warning" id="btnPlay" onclick="reload()">PLAY AGAIN </button>
        </div>
    </div>
